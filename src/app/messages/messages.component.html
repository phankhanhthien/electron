
<button mat-button [routerLink] = "['/chat',name]">Back to Groups</button>
<mat-list>
    <h3 mat-subheader>{{group}}</h3>
    <mat-list-item *ngFor="let messages of messages |async" [ngClass]="{'mat-item': messages.name !== name ,'item': messages.name === name}">
        <h6>{{messages.name + ' : ' + messages.text}} </h6> 
    </mat-list-item>

</mat-list>
<div class="messages-editor">
    <mat-form-field class = "messages-editor-field">
        <input [(ngModel)]="newMessage"
        matInput
        placeholder="Message the group"
        autocomplete = "off"
        (keyup.enter)="send()" >
    </mat-form-field>
</div>
<button (click)="delete()">delete All</button>
